name: GitHub Stats

on:
  schedule:
    - cron: '0 3 * * *'   # diario a las 03:00 UTC
  workflow_dispatch:       # lanzarlo a mano desde Actions

permissions:
  contents: write          # permitir que el workflow haga commit del SVG

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate the user stats image
        uses: cicirello/user-statistician@v1
        with:
          colors: dark-dimmed
          custom-title: "GitHub stats de MILLERMARRU"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
